language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6

env:
  - MODULE_DIR=SlackLogger

install:
  - pip install .
  - pip install --upgrade pylint

before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)

script:
  - pylint --errors-only $MODULE_DIR

after_success:
  - python setup.py sdist bdist_wheel

jobs:
  include:
    - stage: deploy
      script: skip
      python: 2.7
      deploy:
        provider: pypi
        user: Greums
        password:
          secure: 
        on:
          tags: true
          branch: master
        distributions: sdist bdist_wheel
      skip_cleanup: true

notifications:
  slack:
    secure: 
